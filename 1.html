<h2>함부르크</h2>
<img src="hamburger.webp" width="100%">
<p>독일 2. 분데스리가 (2. Bundesliga)에 소속된 프로축구 클럽으로,
 1887년 9월 29일에 창단되었다. 
 2017년까지 분데스리가 원년 소속 클럽 중 유일하게 
 강등 경험 없이 쭉 참가해왔던 클럽이었다. 
 독일어 발음으로는 HSV (하에스파우) 라고 불린다. 
 현재는 끝이 보이지 않는 부진으로 쌓아올린 명성이 무너지고 있는 클럽.
</p>
